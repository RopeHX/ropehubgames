<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>LeFox Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hinweis-Banner für Events -->
    <div id="discord-event-banner">
        <span>Für Event-Teilnahme ist Discord-Login erforderlich!</span>
        <button id="discord-event-banner-close" title="Schließen">&times;</button>
    </div>

    <!-- Event-Banner -->
    <div id="event-banner">
        LeFox Event – Freitag, 5.8.
        <button id="event-banner-close" title="Schließen">&times;</button>
    </div>

    <!-- Login Auswahl -->
    <div id="login-area">
        <button id="discord-login">Mit Discord anmelden</button>
        <button id="guest-login">Als Gast fortfahren</button>
    </div>

    <!-- Profil & Menü (erst nach Login sichtbar) -->
    <div id="profile-menu" style="display:none;">
        <div id="profile" class="true-eye">
            <img id="avatar" src="images/default-avatar.png" alt="Avatar">
            <span id="username">Gast</span>
            <button id="logout">Abmelden</button>
        </div>
        <div id="menu">
            <h2>Spiele</h2>
            <div id="games-list"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('discord-login').addEventListener('click', ()=>{
            window.location.href = 'https://discord.com/oauth2/authorize?client_id=1411357745994797116&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A3000%2Fauth%2Fdiscord%2Fcallback&scope=identify';
        });
    </script>
</body>
</html>
